name: actions-ws
on:
  push:
    branches:
      - master
  
jobs:

  versioning:
    name: "Release"
    permissions:
      contents: write
    uses: ProdigySim/action-versioning-workflow/.github/workflows/action_versioning.yml@v1
  
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      - 
        name: Get current tag
        id: get-current-tag
        uses: zingimmick/github-action-get-current-tag@v1
      - 
        name: Print tag
        run: echo ${{steps.get-current-tag.outputs.tag}}
      -
        name: docker build
        uses: docker/setup-buildx-action@v3
      -
        name: docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: docker push
        uses: docker/build-push-action@v5
        env:
          VERSION_ID: ${{steps.get-current-tag.outputs.tag}}
        with:
          context: .
          push: true
          tags: amosops/actions-ws:${{steps.get-current-tag.outputs.tag}}
          build-args: |
            VERSION_ID=${{ env.VERSION_ID }}
